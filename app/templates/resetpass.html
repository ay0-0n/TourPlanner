{% extends "index.html" %}

{% block title %}
  Resetpass
{% endblock %}

{% block style %}
  <style>
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 4.5rem);
    }
    .resetpass-container {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 22rem;
      display: flex;
      flex-direction: column;
      gap: 20px;
      justify-content: center;
    }

    .resetpass-container h2 {
      margin-top: 0;
      text-align: center;
      font-size: 1.5rem;
      color: #131313;
      font-weight: bold;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      padding-left: 10px;
      
    }

    .form-group input[type="password"] {
      width: calc(100% - 20px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      width: 100%;
    }

    .resetpass-btn {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      background-color: #DF905A;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .resetpass-btn:hover {
      background-color: #7E42F1;
    }

    .signup-link {
      display: block;
      text-align: center;
      font-size: 14px;
      color: #007bff;
      text-decoration: none;
    }

    .signup-link:hover {
      text-decoration: underline;
    }

    .error_message{
        text-align: center;
        text-decoration: double;
        color: crimson;
        font-size: 15px;
    }
  </style>
{% endblock %}

{% block content %}

  <div class="resetpass-container">
    <h2>Reset Password</h2>
    <form action="/resetpass" method="POST">
      <div class="form-group">
        <label for="password">New Password</label>
        <input type="password" id="password" name="password" placeholder="New password">
      </div>
      <div class="form-group">
        <label for="password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password">
      </div>
      {% if error_message %}
        <p class="error_message">{{ error_message }}</p>
     {% endif %}
      <button type="submit" class="resetpass-btn">Confirm</button>
    </form>
  </div>

{% endblock %}
