{% extends "index.html"%}

{% block title %}
    Tour Planner
{% endblock %}

{% block style %}
<style>
    .hero{
        height: calc(100vh - 4.5rem);
    }
    
</style>
{% endblock %}

{% block content %}
<div class="flex flex-row  justify-between bg-secondary hero">
    <div class="h-full flex flex-col justify-center pl-10 space-y-4">
        <h1 class="text-6xl font-extrabold text-white">We Take Care of <br class="hidden lg:block">your <span class="text-primary">tour.</span></h1>
        <h3 class="text-3xl font-txt">Plan your best tour with us</h3>
        <div class="flex flex-row gap-4">
            <a class="bg-txt text-white w-28 h-12 rounded-full flex justify-center items-center font-semibold hover:shadow-lg hover:text-primary" href="{{url_for('login')}}">Login</a>
            <a class="border-white border-2 text-white w-28 h-12 rounded-full font-semibold flex justify-center items-center hover:shadow-lg hover:text-txt" href="{{url_for('signup')}}" class="btn btn-signup">Signup</a>

        </div>
    </div>
    <div class="max-w-[50%] lg:max-w-[80%] h-[98%] self-end hidden md:flex">
        <img class="w-full h-full"src="https://i.ibb.co/CMbLdTc/hero-right.png" alt="">
    </div>
</div>
{% endblock %}
