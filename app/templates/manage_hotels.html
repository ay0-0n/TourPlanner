{% extends "index.html" %}

{% block title %}
Add Hotel
{% endblock %}

{% block logout%}
<a class="bg-txt text-white w-28 h-12 rounded-full flex justify-center items-center font-semibold hover:shadow-lg hover:text-primary" href="{{url_for('logout')}}">Logout</a>
{% endblock %}

{% block style %}
    <style>
h2 {
    text-align: center;
}

form {
    max-width: 400px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

input[type="submit"] {
    width: 100%;
    background-color: #007bff;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}

    </style>
{% endblock %}

{% block content %}
    <div>
    <h2>Add Hotel</h2>
    <form action="/manage_hotel" method="post">
        <label for="hotel_name">Hotel Name:</label>
        <input type="text" id="hotel_name" name="hotel_name" required><br><br>

        <label for="hotel_location">Hotel Location:</label>
        <input type="text" id="hotel_location" name="hotel_location" required><br><br>

        <label for="destination">Destination:</label>
        <select id="destination" name="destination">
            {% for destination in destinations %}
            <option value="{{destination.destination_id}}">{{destination.destination_name}}</option>
        {% endfor %}
        </select><br><br>

        <input type="submit" value="Add Hotel">
    </form>
</div>
{% endblock %}
