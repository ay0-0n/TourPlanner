{% extends "index.html" %}

{% block title %}

{% endblock %}
{% block logout %}
  <a href="{{ url_for('logout')}}" class="text-txt font-bold text-2xl">Logout</a>
{% endblock %}
{% block content %}
  <section class="flex justify-center items-center h-screen">
    <div class="text-center">
      <h1 class="text-4xl font-bold text-txt">Welcome, {{ session['username'] }}</h1>
      <p class="text-xl text-sml-txt">You are logged in as a Hotel Manager</p>
    </div>
  </section>
{% endblock %}
