{% extends "index.html" %}

{% block title %}
  forgetpass
{% endblock %}

{% block style %}
  <style>
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 4.5rem);
    }

    .forgetpass-container {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 22rem;
      display: flex;
      flex-direction: column;
      gap: 20px;
      justify-content: center;
    }

    .forgetpass-container h2 {
      margin-top: 0;
      text-align: center;
      font-size: 1.5rem;
      color: #131313;
      font-weight: bold;
    }
    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      padding-left: 10px;
      
    }

    .form-group input[type="email"] {
      width: calc(100% - 20px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      width: 100%;
      margin-top: 10px;
    }

    .login-btn {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      background-color: #DF905A;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .error_message{
        text-align: center;
        text-decoration: double;
        color: crimson;
        font-size: 15px;
    }
  </style>
{% endblock %}

{% block content %}
        <div class="forgetpass-container">
            <h2>Recover Password</h2>
            <form action="{{ url_for('forgetpass') }}" method="POST">
                <div class="form-group">
                    <label for="email">Enter your Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                </div>
                {% if error_message %}
                    <p class="error_message">{{ error_message }}</p>
                {% endif %}
                <button type="submit" class="login-btn">Submit</button>
            </form>
        </div>
{% endblock %}
